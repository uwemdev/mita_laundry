{% extends "base.html" %}

{% block title %}Track Order{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Track Your Order</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="order_number" class="form-label">Order Number</label>
                        <input type="text" class="form-control" id="order_number" name="order_number" 
                               placeholder="Enter your order number (e.g., ML12345678)" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Track Order</button>
                </form>
                
                <div class="mt-4">
                    <h6>How to find your order number:</h6>
                    <ul>
                        <li>Check your email confirmation</li>
                        <li>Look in your dashboard orders list</li>
                        <li>Contact customer support</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
